<div class="container main-container">
    <h4>Demo Cadastro</h4>
    <hr />
    <form novalidate (ngSubmit)="adicionarUsuario()" [formGroup]="cadastroForm">
        <div class="form-horizontal">
            <div class="form-group">
                <label class="col-md-2 control-label" for="nome">Nome Completo</label>
                <div class="col-md-10">
                    <input class="form-control" id="nome" type="text" placeholder="Nome (requerido)"
                        formControlName="nome" [ngClass]="{'is-invalid': displayMessage.nome}" />
                    <span class="text-danger" *ngIf="displayMessage.nome">
                        <p [innerHtml]="displayMessage.nome"></p>
                    </span>
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-2 control-label">CPF</label>
                <div class="col-md-10">
                    <input class="form-control" id="cpf" type="text" placeholder="Cpf (requerido)" formControlName="cpf"
                        cpf [textMask]="{mask: MASKS.cpf.textMask}" [ngClass]="{'is-invalid': displayMessage.cpf}" />
                    <span class="text-danger" *ngIf="displayMessage.cpf">
                        <p [innerHtml]="displayMessage.cpf"></p>
                    </span>
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-2 control-label">Email</label>
                <div class="col-md-10">
                    <input class="form-control" id="email" type="text" placeholder="Email (requerido)"
                        formControlName="email" [ngClass]="{'is-invalid': displayMessage.email}" />
                    <span class="text-danger" *ngIf="displayMessage.email">
                        <p [innerHtml]="displayMessage.email"></p>
                    </span>
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-2 control-label">Senha</label>
                <div class="col-md-10">
                    <input class="form-control" id="senha" type="password" placeholder="Senha (requerido)"
                        formControlName="senha" [ngClass]="{'is-invalid': displayMessage.senha}" />
                    <span class="text-danger" *ngIf="displayMessage.senha">
                        <p [innerHtml]="displayMessage.senha"></p>
                    </span>
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-2 control-label">Confirme a Senha</label>
                <div class="col-md-10">
                    <input class="form-control" id="senhaConfirmacao" type="password"
                        placeholder="Confirmação de senha (requerido)" formControlName="senhaConfirmacao"
                        [ngClass]="{'is-invalid': displayMessage.senhaConfirmacao}" />
                    <span class="text-danger" *ngIf="displayMessage.senhaConfirmacao">
                        <p [innerHtml]="displayMessage.senhaConfirmacao"></p>
                    </span>
                </div>

            </div>

            <div class="form-group">
                <div class="col-md-4 col-md-offset-2">
                    <span><button class="btn btn-success" id="Registrar" [disabled]="!cadastroForm.valid"
                            type="submit">Registrar</button></span>
                </div>
            </div>

            <div class="form-group">
                <div class="col-md-4 col-md-offset-2">
                    <p>Formulário valido: {{ cadastroForm.valid }}</p>
                    <p>Formulário tocado: {{ cadastroForm.touched }}</p>
                    <p>Formulário sujo: {{ cadastroForm.dirty }}</p>
                    <p>Formulário: {{formResult}}</p>
                </div>

            </div>

        </div>

    </form>
</div>
