<div class="container main-container">
    <h3>Cadastro de Responsáveis</h3>
    <br>
    <form novalidate (ngSubmit)="listarPessoa()" [formGroup]="cadastroResponsavelForm">
        <div class="row">
            <div class="col-md-4">
                <label for="tipoResponsavel">Tipo Responsável</label>
                <select formControlName="tipoResponsavel" class="form-control">
                    <option *ngFor="let item of tipoResp" [value]="item?.tipo">
                        {{ item.descricao}}
                    </option>
                </select>
            </div>
            <div class="col-md-4">
                <label for="profissao">Profissão</label>
                <select formControlName="profissao" class="form-control">
                    <option *ngFor="let item of profissoes" [value]="item?.id">
                        {{ item.descricao}}
                    </option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <label for="nome">Nome</label>
                <input class="form-control" id="nome" type="text" placeholder="Nome (requerido)"
                    formControlName="nome" />
            </div>
            <div class="col-md-4">
                <label for="nascimento">Nascimento</label>
                <input class="form-control" id="nascimento" type="date" placeholder="nascimento (requerido)"
                    formControlName="nascimento" />
            </div>
        </div>

        <div class="row">
            <div class="col-md-2">
                <label for="cpf">Cpf</label>
                <input class="form-control" id="cpf" type="text" placeholder="Cpf (requerido)" formControlName="cpf" />
            </div>
            <div class="col-md-2">
                <label for="rg">Rg</label>
                <input class="form-control" id="rg" type="text" placeholder="Rg (requerido)" formControlName="rg" />
            </div>
            <div class="col-md-4">
                <label for="email">Email</label>
                <input class="form-control" id="email" type="text" placeholder="Email (requerido)"
                    formControlName="email" />
            </div>
        </div>

        <div class="row">
            <div class="col-md-4">
                <label for="email">Telefone de emergencial</label>
                <input class="form-control" id="telefoneEmergencia" type="text" placeholder="Telefone (requerido)"
                    formControlName="email" />
            </div>
            <div class="col-md-4">
                <label for="email">Telefone de emergencial</label>
                <input class="form-control" id="telefoneEmergencia" type="text" placeholder="Telefone (requerido)"
                    formControlName="email" />
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-md-8">
            <button type="button" class="btn btn-success btnForm">Salvar</button> 
            <button type="button" class="btn btn-danger btnForm" (click)="retornar()">Cancelar</button>
        </div>
        </div>
    </form>
</div>
