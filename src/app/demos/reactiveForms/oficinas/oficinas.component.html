    <div class="container main-container">
        <h3>Listagem de oficinas:</h3>
        <br>
        <div class="row">
            <div class="col-md-10">
                <label for="nome">Filtro</label>
                <input class="form-control" id="nome" type="text" placeholder="Informe o nome da oficina..." />
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-md-10">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">Status</th>
                            <th scope="col">Id</th>
                            <th scope="col">Razao</th>
                            <th scope="col">Telefone</th>
                            <th scope="col">Cidade</th>
                            <th scope="col">Ação</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let oficina of oficinas;">
                            <td scope="row" title="">{{oficina.status}}</td>
                            <td>{{oficina.id}}</td>
                            <td>{{oficina.razao}}</td>
                            <td>{{oficina.telfone}}</td>
                            <td>{{oficina.cidade}}</td>
                            <td title="editar" (click)="editar(oficina)">
                                <fa-icon [icon]="faEdit"></fa-icon>
                            </td>
                        </tr>
                    </tbody>
                    <br>

                </table>
                <nav aria-label="Navegação de página exemplo">
                    <ul class="pagination justify-content-end">
                        <li class="page-item disabled">
                            <a class="page-link" href="#" tabindex="-1">Anterior</a>
                        </li>
                        <li class="page-item"><a class="page-link" href="#">1</a></li>
                        <li class="page-item"><a class="page-link" href="#">2</a></li>
                        <li class="page-item"><a class="page-link" href="#">3</a></li>
                        <li class="page-item">
                            <a class="page-link" href="#">Próximo</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
        <br>
    </div>
